<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Psicoterapia</title>
</head>

<body>

    <header>
        <a href="#" class="logo">
            <img id="img-header" src="assets/imagenes/descarga.png" alt="logo-psicologia">

            <span class="Nombre-empresa">Ps. Anubis Mendoza</span>
        </a>

        <h1>Consulta de Psicoterapia</h1>

        <nav>
            <ul class="inicio">
                <a href="#">Inicio</a>
                <a href="#">Sobre nosotros</a>
                <a href="#">Contacto</a>
            </ul>
        </nav>
    </header>

    <main>
        <form onsubmit="addData(event)">
            <div>
                <label class="labels">Nombre y Apellido</label>
                <br>
                <input class="inputs"  id="input-nombre" type="text">
            </div>

            <div>
                <label class="labels"> Edad</label>
                <br>
                <input class="inputs" id="input-edad" type="number">
            </div>

            <div>
                <label class="labels"> Motivos de la consulta</label>
                <br>
                <input class="inputs" id="input-motivo" type="text">
                
            </div>
            <button id="btn-enviar" type="submit">Agendar</button>
            <button id="edit-btn" type="button" style="display: none;">Actualizar</button>

        </form>

        <div id="contenedor-tabla">
            <table>
                <thead>
                    <tr>
                        <th>Nombre y Apellido</th>
                        <th> Edad</th>
                        <th> Motivos de la consulta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody></tbody>


            </table>
        </div>
    </main>


    <footer>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Consulta de Psicoterapia</a>
                <a class="navbar-brand" href="#">Disponibilidad</a>
                <a class="navbar-brand" href="#">Contacto</a>
               
                </div>
            </div>
        </nav>
    </footer>

    <script src="app.js"></script>
</body>

</html>
