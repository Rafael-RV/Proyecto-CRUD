<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Psicoterapia</title>
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img id="img-header" src="assets/imagenes/descarga.png" alt="logo-psicologia">

            <span class="Nombre-empresa">Ps. Anubis Mendoza</span>
        </a>

        <h1>Consulta de Psicoterapia</h1>

        <nav>
            <ul class="incio">
                <a href="#">Inicio</a>
                <a href="#">Sobre nosotros</a>
                <a href="#">Contacto</a>
            </ul>
        </nav>
    </header>

    <form onsubmit="addData(event)">
        <div>
            <label>Nombre y Apellido</label>
            <input id="input-nombre" type="text">
        </div>

        <div>
            <label> Edad</label>
            <input id="input-edad" type="number">
        </div>

        <div>
            <label> Motivos de la consulta</label>
            <input id="input-motivo" type="text">
        </div>
        <button id="btn-enviar" type="submit">Agendar</button>
        <button id="edit-btn" type="button" style="display: none;">Actualizar</button>

    </form>

    <div id="contenedor-tabla">
  <table>
    <thead>
        <tr>
            <th>Nombre y Apellido</th>
            <th> Edad</th>
            <th> Motivos de la consulta</th>
            <th>Acciones</th>
        </tr>
    </thead>
    
    <tbody></tbody>
    
  
</table>
    </div>

    
    <script src="app.js"></script>
</body>

</html>
